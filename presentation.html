<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=1024, user-scalable=no">
        <title>WebApp Better Practices</title>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <!-- Required stylesheet -->
        <link rel="stylesheet" media="screen" href="/assets/deck.js/core/deck.core.css">

        <!-- Extension CSS files go here. Remove or add as needed. -->
        <link rel="stylesheet" media="screen" href="/assets/deck.js/extensions/goto/deck.goto.css">
        <link rel="stylesheet" media="screen" href="/assets/deck.js/extensions/menu/deck.menu.css">
        <link rel="stylesheet" media="screen" href="/assets/deck.js/extensions/navigation/deck.navigation.css">
        <link rel="stylesheet" media="screen" href="/assets/deck.js/extensions/status/deck.status.css">
        <link rel="stylesheet" media="screen" href="/assets/deck.js/extensions/scale/deck.scale.css">

        <!-- Style theme. More available in /themes/style/ or create your own. -->
        <link rel="stylesheet" media="screen" href="/assets/deck.js/themes/style/swiss.css">

        <!-- Transition theme. More available in /themes/transition/ or create your own. -->
        <link rel="stylesheet" media="screen" href="/assets/deck.js/themes/transition/horizontal-slide.css">
        <link rel="stylesheet" media="screen" href="/assets/codemirror/lib/codemirror.css">
        <link rel="stylesheet" media="screen" href="/assets/codemirror-plugin/deck.codemirror.css">

        <!-- Basic black and white print styles -->
        <link rel="stylesheet" media="print" href="/assets/deck.js/core/print.css">

    </head>
    <body>
      <div class="deck-container">
        <section class="slide">
          <textarea id="code" name="code" class="code" mode="javascript" style="display: none;" runnable="true">
            // codemirror demo party!
            var greeter = function(name) {
              return "Why hello there " + name;
            }
            console.log(greeter("Joe"));
          </textarea>
        </section>

        <section class="slide">
          <h1>Content</h1>
        </section>

        <section class="slide">
          <h1>Here</h1>
        </section>

        <div aria-role="navigation">
          <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
          <a href="#" class="deck-next-link" title="Next">&#8594;</a>
        </div>

        <p class="deck-status" aria-role="status">
          <span class="deck-status-current"></span>
          /
          <span class="deck-status-total"></span>
        </p>

        <form action="." method="get" class="goto-form">
          <label for="goto-slide">Go to slide:</label>
          <input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
          <datalist id="goto-datalist"></datalist>
          <input type="submit" value="Go">
        </form>

      </div>

      <!-- Required JS files. -->
      
      <script src="/assets/requirejs/require.js"></script>
      <script src="/assets/jquery/jquery.js"></script>
      <script src="/assets/deck.js/modernizr.custom.js"></script>
      <script src="/assets/deck.js/core/deck.core.js"></script>
      <script src="/assets/codemirror/lib/codemirror.js"></script>
      <script src="/assets/codemirror-plugin/deck.codemirror.js"></script>


      <!-- Extension JS files. Add or remove as needed. -->
      <script src="/assets/deck.js/extensions/menu/deck.menu.js"></script>
      <script src="/assets/deck.js/extensions/goto/deck.goto.js"></script>
      <script src="/assets/deck.js/extensions/status/deck.status.js"></script>
      <script src="/assets/deck.js/extensions/navigation/deck.navigation.js"></script>
      <script src="/assets/deck.js/extensions/scale/deck.scale.js"></script>

      <!-- Initialize the deck. You can put this in an external file if desired. -->
      <script>
        $(function() {
          $.deck('.slide');
        });
      </script>
    </body>
</html>
